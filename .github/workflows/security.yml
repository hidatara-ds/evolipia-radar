name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================
  # Job 1: CodeQL Analysis
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: go
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  # ============================================
  # Job 2: Trivy Container Scan
  # ============================================
  trivy-container:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build images
      run: |
        docker build -f Dockerfile.api -t radar-api:test .
        docker build -f Dockerfile.worker -t radar-worker:test .

    - name: Scan API image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'radar-api:test'
        format: 'sarif'
        output: 'trivy-api-results.sarif'

    - name: Scan Worker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'radar-worker:test'
        format: 'sarif'
        output: 'trivy-worker-results.sarif'

    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-api-results.sarif'

  # ============================================
  # Job 3: Dependency Review
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  # ============================================
  # Job 4: Secret Scanning
  # ============================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Snyk job removed: requires SNYK_TOKEN; using CodeQL + Trivy for now.
  # Re-enable when SNYK_TOKEN is configured in repo secrets.

  # ============================================
  # Job 5: Fuzz Testing
  # ============================================
  fuzz:
    name: Fuzz Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.1'

    - name: Run fuzz tests
      run: |
        go test -fuzz=FuzzComputeScore -fuzztime=30s ./tests/unit/...
