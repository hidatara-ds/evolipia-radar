apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: evolipia-radar
  namespace: evolipia-radar
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: temporal
    ports:
    - protocol: TCP
      port: 7233
