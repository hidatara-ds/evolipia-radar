apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: evolipia-radar
  labels:
    app: worker
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        version: v1
    spec:
      serviceAccountName: evolipia-radar
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: ghcr.io/hidatara-ds/evolipia-radar/worker:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: evolipia-radar-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: evolipia-radar-secrets
              key: DATABASE_URL
        - name: TEMPORAL_HOST
          valueFrom:
            secretKeyRef:
              name: evolipia-radar-secrets
              key: TEMPORAL_HOST
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
